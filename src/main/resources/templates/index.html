<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>User Management</h1>
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singleUser:${listOfUsers}">
            <td scope="row" th:text="${singleUser.firstName}"></td>
            <td scope="row" th:text="${singleUser.lastName}"></td>
            <td scope="row" th:text="${singleUser.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
